            content="width=device-width, initial-scale=1, shrink-to-fit=no"

        <link

                    <img src="https://www.teocio.es/wp-content/uploads/2013/05/campamento-superheroes.jpg" alt="" class="w-50">
                    <br/>

                        <label for="">Ingresa el número del superhéroe a buscar: </label>

                        <p id="mensajeError" class="text-danger"></p>

                    </form>
                </div>
            </section>
            <div class="d-flex justify-content-center align-items-center">

                    <div class="col-8">
                        <section id="cards">
                        </section>
                    </div>
                    <div class="col-4">
                        <section id="graphic">

                    </div>

            </div>
        </main>
        <footer>
        </footer>
